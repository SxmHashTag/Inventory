
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Case</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add New Case</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Case Name</label>
                <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default_if_none:'' }}">
                {{ form.name.errors }}
            </div>
            <div class="form-group">
                <label for="id_number">Case Number</label>
                <input type="text" name="number" class="form-control" id="id_number" value="{{ form.number.value|default_if_none:'' }}">
                {{ form.number.errors }}
            </div>
            <div class="form-group">
                <label for="id_hovj">Head of Investigation (HOVJ)</label>
                <input type="text" name="hovj" class="form-control" id="id_hovj" value="{{ form.hovj.value|default_if_none:'' }}">
                {{ form.hovj.errors }}
            </div>
            <div class="form-group">
                <label for="id_team">Team</label>
                <input type="text" name="team" class="form-control" id="id_team" value="{{ form.team.value|default_if_none:'' }}">
                {{ form.team.errors }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'case_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
